<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="shortcut icon" href="./img/logotipe.png" type="image/x-icon">

</head>
<body>
    <div class="login-container">

    <img src="./img/img fundo.png" alt="fundo" class="fundo">    
    <img src="./img/logo-insta.png" alt="logo-instagram" class="logo">
    <form class="login-form">
          <input type="text" placeholder="Usuario ou E-mail">
          <input type="password" placeholder="Senha">
          <button class="login-button">
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjin_OVoI-EAxWT_rsIHb25BboQFnoECBEQAQ&url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fonetap%2F%3Fnext%3D%252F&usg=AOvVaw17QpDXqKIXxLSVE0JNVb-s&opi=89978449" class="login-button" target="_blank">Logar</a>
         </button>
          <div class="divider"></div>
          <div class="ou">OU</div>
          <a href="#">Esqueceu a senha</a>
    </form>
    </div>
</body>
</html>
